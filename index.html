<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Market | Pide desde Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .product-card { width: 210px; transition: all 0.3s ease; flex-shrink: 0; }
        .product-card:hover { transform: translateY(-5px); }
        #cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-open { transform: translateX(0) !important; }
        .producto-agotado { filter: saturate(0.2) opacity(0.7); background-color: #f3f4f6; }
        .big-x { font-size: 1.5rem; color: #ef4444; font-weight: 900; }
        .category-btn.active { background-color: #111827; color: white; border-color: #111827; }
        .bg-blur { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-white/90 bg-blur sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-[1400px] mx-auto px-4 py-4 space-y-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-black text-gray-900 tracking-tighter uppercase italic">Gourmet<span class="text-green-600">Market</span></h1>
                <button onclick="toggleCart()" class="relative bg-gray-900 text-white p-3 rounded-2xl active:scale-95 transition">
                    <i class="fas fa-shopping-basket"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-green-500 text-white text-[10px] font-bold h-6 w-6 rounded-full flex items-center justify-center border-2 border-white">0</span>
                </button>
            </div>
            
            <div class="relative w-full max-w-2xl mx-auto">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="busqueda" oninput="ejecutarFiltros()" placeholder="Busca productos..." 
                    class="w-full bg-gray-100 border-none rounded-2xl py-3 pl-12 pr-4 text-sm focus:ring-2 focus:ring-green-500 transition shadow-inner">
            </div>
        </div>

        <div class="bg-white border-t border-gray-50">
            <div id="categorias-nav" class="max-w-[1400px] mx-auto px-4 py-3 flex gap-2 overflow-x-auto no-scrollbar">
                <button onclick="seleccionarCategoria('Todos')" class="category-btn active border px-5 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition">Todos</button>
                <button onclick="seleccionarCategoria('ProteÃ­nas')" class="category-btn border px-5 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition text-gray-500 hover:bg-gray-100">ProteÃ­nas</button>
                <button onclick="seleccionarCategoria('Vegetales')" class="category-btn border px-5 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition text-gray-500 hover:bg-gray-100">Vegetales</button>
                <button onclick="seleccionarCategoria('Frutas')" class="category-btn border px-5 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition text-gray-500 hover:bg-gray-100">Frutas</button>
                <button onclick="seleccionarCategoria('LÃ¡cteos')" class="category-btn border px-5 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition text-gray-500 hover:bg-gray-100">LÃ¡cteos</button>
            </div>
        </div>
    </header>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-2xl z-[100] translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="font-black text-xl uppercase tracking-tighter text-gray-900">Tu Pedido</h2>
            <button onclick="toggleCart()" class="text-gray-300 text-3xl hover:text-black">&times;</button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-4"></div>
        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between mb-4 font-black text-xl px-2">
                <span class="text-gray-500 uppercase text-sm self-center">Total</span>
                <span id="cart-total" class="text-green-600">$0.00</span>
            </div>
            <button onclick="enviarWhatsApp()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3 hover:bg-green-600 shadow-xl shadow-green-100 transition-all">
                <i class="fab fa-whatsapp text-2xl"></i> Finalizar Pedido
            </button>
        </div>
    </div>

    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/40 z-[90] hidden backdrop-blur-sm"></div>

    <main class="max-w-[1400px] mx-auto px-4 py-8">
        
        <section id="section-agotado" class="mb-14 opacity-70">
            <h2 class="text-[10px] font-black text-red-500 uppercase tracking-[0.3em] mb-6 flex items-center gap-3">
                <span class="h-4 w-1 bg-red-500 rounded-full"></span> Agotados
            </h2>
            <div id="container-agotado" class="flex gap-6 overflow-x-auto pb-4 no-scrollbar"></div>
        </section>

        <section id="section-nuevo" class="mb-14">
            <h2 class="text-[10px] font-black text-blue-600 uppercase tracking-[0.3em] mb-6 flex items-center gap-3">
                <span class="h-4 w-1 bg-blue-600 rounded-full"></span> Novedades
            </h2>
            <div id="container-nuevo" class="flex gap-6 overflow-x-auto pb-4 no-scrollbar"></div>
        </section>

        <hr id="separador" class="mb-12 border-gray-100">

        <section id="section-principal">
            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-8 flex items-center gap-3">
                <span class="h-px w-12 bg-gray-200"></span> CatÃ¡logo Disponible
            </h2>
            <div id="container-principal" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
        </section>

        <div id="no-results" class="hidden py-20 text-center">
            <i class="fas fa-search text-gray-200 text-6xl mb-4"></i>
            <p class="text-gray-400 italic font-medium">No encontramos productos.</p>
        </div>
    </main>

    <script>
        const WHATSAPP_NUMBER = "573000000000";
        let productos = [];
        let carrito = [];
        let categoriaActual = "Todos";

        const normalizar = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        async function loadData() {
            try {
                const response = await fetch('productos2.json');
                productos = await response.json();
                ejecutarFiltros();
            } catch (e) { console.error("Error cargando JSON", e); }
        }

        function createCard(p, isAgotado = false) {
            const tipoTexto = p.tipo || "Fresco";
            const badgeColor = tipoTexto === 'Fresco' ? 'bg-emerald-100 text-emerald-700' : 'bg-blue-100 text-blue-700';
            
            // Stock bajo entre 1 y 5 unidades
            const stockBajo = p.stock > 0 && p.stock <= 5;

            return `
                <div class="product-card bg-white rounded-[2.5rem] border border-gray-100 p-3 flex flex-col ${isAgotado ? 'producto-agotado' : 'shadow-sm'}">
                    <div class="relative h-40 rounded-[2rem] overflow-hidden mb-4">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <span class="absolute top-3 left-3 ${badgeColor} text-[8px] font-black px-2 py-1 rounded-lg uppercase tracking-widest">${tipoTexto}</span>
                    </div>
                    <div class="px-2 flex flex-col flex-grow">
                        <h3 class="font-bold text-gray-900 text-sm mb-1 truncate">${p.nombre}</h3>
                        <p class="text-[10px] text-gray-400 font-bold mb-3">${p.g}G | ${p.lb}LB</p>
                        <div class="mb-4">
                            <div class="flex justify-between text-[9px] font-black uppercase mb-1">
                                <span class="text-gray-400">Stock</span>
                                <span class="${stockBajo ? 'text-orange-600' : 'text-gray-900'}">${p.stock}</span>
                            </div>
                            <div class="w-full bg-gray-100 h-1 rounded-full overflow-hidden">
                                <div class="h-full ${isAgotado ? 'bg-gray-300' : stockBajo ? 'bg-orange-500' : 'bg-green-500'}" style="width: ${Math.min(p.stock * 10, 100)}%"></div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-lg font-black text-gray-900">$${p.precio.toFixed(2)}</span>
                            <div class="flex gap-2">
                                ${isAgotado ? `<div class="big-x">âœ•</div>` : 
                                `
                                    ${stockBajo ? `<button onclick="consultarStock('${p.nombre}')" class="bg-green-500 text-white px-3 h-10 rounded-2xl flex items-center justify-center hover:bg-green-600 transition-all shadow-md" title="Consultar disponibilidad"><i class="fab fa-whatsapp"></i></button>` : ''}
                                    <button onclick="addToCart(${p.id})" class="bg-gray-900 text-white w-10 h-10 rounded-2xl flex items-center justify-center hover:bg-green-600 transition-all"><i class="fas fa-plus text-xs"></i></button>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function seleccionarCategoria(cat) {
            categoriaActual = cat;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });
            ejecutarFiltros();
        }

        function ejecutarFiltros() {
            const query = normalizar(document.getElementById('busqueda').value);
            const filtrado = productos.filter(p => {
                const matchQuery = normalizar(p.nombre).includes(query);
                const matchCat = (categoriaActual === "Todos" || p.cat === categoriaActual);
                return matchQuery && matchCat;
            });

            const agotados = filtrado.filter(p => p.stock === 0);
            const nuevos = filtrado.filter(p => p.status === 'nuevo' && p.stock > 0);
            const normales = filtrado.filter(p => p.status === 'normal' && p.stock > 0);

            renderSection('container-agotado', 'section-agotado', agotados);
            renderSection('container-nuevo', 'section-nuevo', nuevos);
            renderSection('container-principal', 'section-principal', normales);

            document.getElementById('no-results').classList.toggle('hidden', filtrado.length > 0);
        }

        function renderSection(containerId, sectionId, items) {
            const container = document.getElementById(containerId);
            const section = document.getElementById(sectionId);
            if (items.length === 0) {
                section.classList.add('hidden');
            } else {
                section.classList.remove('hidden');
                container.innerHTML = items.map(p => {
                    let card = createCard(p, p.stock === 0);
                    return containerId === 'container-principal' ? card.replace('product-card', 'w-full') : card;
                }).join('');
            }
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('cart-open');
            document.getElementById('cart-overlay').classList.toggle('hidden');
        }

        function addToCart(id) {
            const prod = productos.find(p => p.id === id);
            const index = carrito.findIndex(item => item.id === id);
            if (index > -1) {
                if(carrito[index].qty < prod.stock) carrito[index].qty++;
                else alert("Stock mÃ¡ximo");
            } else { carrito.push({...prod, qty: 1}); }
            updateCartUI();
        }

        function changeQty(id, delta) {
            const index = carrito.findIndex(item => item.id === id);
            if(delta > 0 && carrito[index].qty >= productos.find(p => p.id === id).stock) return;
            carrito[index].qty += delta;
            if (carrito[index].qty <= 0) carrito.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            document.getElementById('cart-count').innerText = carrito.reduce((acc, p) => acc + p.qty, 0);
            let total = 0;
            container.innerHTML = carrito.map(item => {
                total += item.precio * item.qty;
                return `
                    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-3xl border border-gray-100">
                        <img src="${item.img}" class="w-14 h-14 object-cover rounded-xl">
                        <div class="flex-grow">
                            <h4 class="font-bold text-xs">${item.nombre}</h4>
                            <div class="flex items-center justify-between mt-1">
                                <div class="flex items-center gap-2">
                                    <button onclick="changeQty(${item.id}, -1)" class="w-6 h-6 bg-white border rounded text-[10px]">-</button>
                                    <span class="font-bold text-xs">${item.qty}</span>
                                    <button onclick="changeQty(${item.id}, 1)" class="w-6 h-6 bg-white border rounded text-[10px]">+</button>
                                </div>
                                <span class="font-black text-green-600 text-xs">$${(item.precio * item.qty).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
        }

        function consultarStock(nombreProducto) {
            const msg = `Hola! ðŸ‘‹ Me interesa el producto *${nombreProducto}* y veo que quedan pocas unidades. Â¿AÃºn tienen disponibilidad?`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        }

        function enviarWhatsApp() {
            if (carrito.length === 0) return;
            let msg = "ðŸ›’ *NUEVO PEDIDO - GOURMET MARKET*\n\n";
            carrito.forEach(item => msg += `ðŸ”¸ *${item.qty}x* ${item.nombre}\n`);
            msg += `\nðŸ’° *TOTAL: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        }

        loadData();
    </script>
</body>

</html>
