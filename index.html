<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Market | Cat√°logo Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Ajuste de cards para carruseles (m√≥vil y desktop) */
        .product-card { width: 240px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); flex-shrink: 0; }
        @media (max-width: 640px) {
            .product-card { width: 200px; } /* Un poco m√°s peque√±as en carrusel m√≥vil para que se vea la siguiente */
        }

        .product-card:hover { transform: translateY(-8px); }
        #cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-open { transform: translateX(0) !important; }
        .producto-agotado { filter: saturate(0.2) opacity(0.7); background-color: #f3f4f6; }
        .big-x { font-size: 1.5rem; color: #ef4444; font-weight: 900; }
        .category-btn.active { background-color: #111827; color: white; border-color: #111827; }
        .bg-blur { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-white/90 bg-blur sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-[1400px] mx-auto px-4 py-4 md:py-6 space-y-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-black text-gray-900 tracking-tighter uppercase italic">Gourmet<span class="text-green-600">Market</span></h1>
                <button onclick="toggleCart()" class="relative bg-gray-900 text-white p-3 md:p-4 rounded-2xl active:scale-95 transition shadow-xl">
                    <i class="fas fa-shopping-basket text-base md:text-lg"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-green-500 text-white text-[10px] md:text-xs font-bold h-6 w-6 md:h-7 md:w-7 rounded-full flex items-center justify-center border-2 border-white">0</span>
                </button>
            </div>
            
            <div class="relative w-full max-w-3xl mx-auto">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 text-base md:text-lg"></i>
                <input type="text" id="busqueda" oninput="ejecutarFiltros()" placeholder="Busca productos..." 
                    class="w-full bg-gray-100 border-none rounded-2xl md:rounded-3xl py-3 md:py-4 pl-12 md:pl-14 pr-6 text-sm md:text-base focus:ring-2 focus:ring-green-500 transition shadow-inner">
            </div>
        </div>

        <div class="bg-white border-t border-gray-50">
            <div id="categorias-nav" class="max-w-[1400px] mx-auto px-4 py-3 md:py-4 flex gap-2 md:gap-3 overflow-x-auto no-scrollbar">
                <button onclick="seleccionarCategoria('Todos')" class="category-btn active border-2 px-5 md:px-7 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-black whitespace-nowrap transition">Todos</button>
                <button onclick="seleccionarCategoria('Prote√≠nas')" class="category-btn border-2 px-5 md:px-7 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-black whitespace-nowrap transition text-gray-400 hover:bg-gray-100">Prote√≠nas</button>
                <button onclick="seleccionarCategoria('Vegetales')" class="category-btn border-2 px-5 md:px-7 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-black whitespace-nowrap transition text-gray-400 hover:bg-gray-100">Vegetales</button>
                <button onclick="seleccionarCategoria('Frutas')" class="category-btn border-2 px-5 md:px-7 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-black whitespace-nowrap transition text-gray-400 hover:bg-gray-100">Frutas</button>
                <button onclick="seleccionarCategoria('L√°cteos')" class="category-btn border-2 px-5 md:px-7 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-black whitespace-nowrap transition text-gray-400 hover:bg-gray-100">L√°cteos</button>
            </div>
        </div>
    </header>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full sm:max-w-md bg-white shadow-2xl z-[100] translate-x-full flex flex-col">
        <div class="p-6 md:p-8 border-b flex justify-between items-center">
            <h2 class="font-black text-xl md:text-2xl uppercase tracking-tighter text-gray-900">Tu Pedido</h2>
            <button onclick="toggleCart()" class="text-gray-300 text-3xl md:text-4xl hover:text-black transition">&times;</button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto p-4 md:p-6 space-y-4 md:space-y-6"></div>
        <div class="p-6 md:p-8 border-t bg-gray-50">
            <div class="flex justify-between mb-4 md:mb-6 font-black text-xl md:text-2xl px-2">
                <span class="text-gray-400 uppercase text-[10px] self-center tracking-widest">Total</span>
                <span id="cart-total" class="text-green-600">$0.00</span>
            </div>
            <button onclick="enviarWhatsApp()" class="w-full bg-green-500 text-white py-4 md:py-5 rounded-2xl md:rounded-3xl font-black text-base md:text-lg flex items-center justify-center gap-3 hover:bg-green-600 shadow-xl transition-all">
                <i class="fab fa-whatsapp text-2xl md:text-3xl"></i> Finalizar Pedido
            </button>
        </div>
    </div>

    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 z-[90] hidden backdrop-blur-md"></div>

    <main class="max-w-[1400px] mx-auto px-4 py-8 md:py-12">
        
        <section id="section-agotado" class="mb-12 md:mb-20 opacity-70">
            <h2 class="text-[10px] md:text-xs font-black text-red-500 uppercase tracking-[0.4em] mb-6 md:mb-8 flex items-center gap-3">
                <span class="h-4 w-1 bg-red-500 rounded-full"></span> Agotados
            </h2>
            <div id="container-agotado" class="flex gap-4 md:gap-8 overflow-x-auto pb-4 no-scrollbar"></div>
        </section>

        <section id="section-nuevo" class="mb-12 md:mb-20">
            <h2 class="text-[10px] md:text-xs font-black text-blue-600 uppercase tracking-[0.4em] mb-6 md:mb-8 flex items-center gap-3">
                <span class="h-4 w-1 bg-blue-600 rounded-full"></span> Novedades
            </h2>
            <div id="container-nuevo" class="flex gap-4 md:gap-8 overflow-x-auto pb-4 no-scrollbar"></div>
        </section>

        <hr id="separador" class="mb-12 border-gray-100">

        <section id="section-principal">
            <h2 id="titulo-principal" class="text-[10px] md:text-xs font-black text-gray-400 uppercase tracking-[0.4em] mb-8 flex items-center gap-3">
                <span class="h-px w-12 bg-gray-200"></span> Cat√°logo Disponible
            </h2>
            <div id="container-principal" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-8"></div>
        </section>

        <div id="no-results" class="hidden py-20 text-center">
            <i class="fas fa-search text-gray-100 text-7xl md:text-9xl mb-6"></i>
            <p class="text-gray-400 font-medium italic">Sin resultados.</p>
        </div>
    </main>

    <script>
        const WHATSAPP_NUMBER = "573000000000";
        let productos = [];
        let carrito = [];
        let categoriaActual = "Todos";

        const normalizar = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        async function loadData() {
            try {
                const response = await fetch('productos2.json');
                productos = await response.json();
                ejecutarFiltros();
            } catch (e) { console.error("Error", e); }
        }

        function createCard(p, isAgotado = false) {
            const tipoTexto = p.tipo || "Fresco";
            const badgeColor = tipoTexto === 'Fresco' ? 'bg-emerald-100 text-emerald-700' : 'bg-blue-100 text-blue-700';
            const stockBajo = p.stock > 0 && p.stock <= 5;

            return `
                <div class="product-card bg-white rounded-[1.5rem] md:rounded-[2.5rem] border border-gray-100 p-2 md:p-4 flex flex-col ${isAgotado ? 'producto-agotado' : 'shadow-md'}">
                    <div class="relative h-32 md:h-52 rounded-[1.2rem] md:rounded-[2rem] overflow-hidden mb-3 md:mb-5">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <span class="absolute top-2 left-2 md:top-3 md:left-3 ${badgeColor} text-[7px] md:text-[9px] font-black px-2 py-1 rounded-lg uppercase tracking-widest shadow-sm">${tipoTexto}</span>
                    </div>
                    <div class="px-1 md:px-2 flex flex-col flex-grow">
                        <h3 class="font-black text-gray-900 text-[11px] md:text-base mb-0.5 md:mb-1 truncate">${p.nombre}</h3>
                        <p class="text-[9px] md:text-xs text-gray-400 font-bold mb-3">${p.g}G | ${p.lb}LB</p>
                        
                        <div class="mb-3 md:mb-5">
                            <div class="flex justify-between text-[7px] md:text-[9px] font-black uppercase mb-1">
                                <span class="text-gray-400">Stock</span>
                                <span class="${stockBajo ? 'text-orange-600' : 'text-gray-900'}">${p.stock}</span>
                            </div>
                            <div class="w-full bg-gray-100 h-1 md:h-1.5 rounded-full overflow-hidden">
                                <div class="h-full ${isAgotado ? 'bg-gray-300' : stockBajo ? 'bg-orange-500' : 'bg-green-500'}" style="width: ${Math.min(p.stock * 10, 100)}%"></div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-auto gap-1 md:gap-2">
                            <span class="text-sm md:text-xl font-black text-gray-900">$${p.precio.toFixed(2)}</span>
                            <div class="flex gap-1 md:gap-2">
                                ${isAgotado ? `<div class="big-x pr-2">‚úï</div>` : 
                                `
                                    ${stockBajo ? `<button onclick="consultarStock('${p.nombre}')" class="bg-green-500 text-white w-7 h-7 md:w-11 md:h-11 rounded-lg md:rounded-xl flex items-center justify-center shadow-lg"><i class="fab fa-whatsapp text-xs md:text-lg"></i></button>` : ''}
                                    <button onclick="addToCart(${p.id})" class="bg-gray-900 text-white w-7 h-7 md:w-11 md:h-11 rounded-lg md:rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-plus text-[10px] md:text-sm"></i></button>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function seleccionarCategoria(cat) {
            categoriaActual = cat;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });
            ejecutarFiltros();
        }

        function ejecutarFiltros() {
            const query = normalizar(document.getElementById('busqueda').value);
            const esVistaGeneral = (categoriaActual === "Todos" && query === "");

            if (esVistaGeneral) {
                renderSection('container-agotado', 'section-agotado', productos.filter(p => p.stock === 0));
                renderSection('container-nuevo', 'section-nuevo', productos.filter(p => p.status === 'nuevo' && p.stock > 0));
                document.getElementById('separador').classList.remove('hidden');
            } else {
                document.getElementById('section-agotado').classList.add('hidden');
                document.getElementById('section-nuevo').classList.add('hidden');
                document.getElementById('separador').classList.add('hidden');
            }

            const filtrados = productos.filter(p => {
                const matchQuery = normalizar(p.nombre).includes(query);
                const matchCat = (categoriaActual === "Todos" || p.cat === categoriaActual);
                return matchQuery && matchCat && p.stock > 0;
            });

            renderSection('container-principal', 'section-principal', filtrados);
            document.getElementById('no-results').classList.toggle('hidden', filtrados.length > 0 || esVistaGeneral);
        }

        function renderSection(containerId, sectionId, items) {
            const container = document.getElementById(containerId);
            const section = document.getElementById(sectionId);
            if (items.length === 0) {
                section.classList.add('hidden');
            } else {
                section.classList.remove('hidden');
                container.innerHTML = items.map(p => {
                    let card = createCard(p, p.stock === 0);
                    return containerId === 'container-principal' ? card.replace('product-card', 'w-full') : card;
                }).join('');
            }
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('cart-open');
            document.getElementById('cart-overlay').classList.toggle('hidden');
        }

        function addToCart(id) {
            const prod = productos.find(p => p.id === id);
            const index = carrito.findIndex(item => item.id === id);
            if (index > -1) {
                if(carrito[index].qty < prod.stock) carrito[index].qty++;
                else alert("M√°ximo stock");
            } else { carrito.push({...prod, qty: 1}); }
            updateCartUI();
        }

        function changeQty(id, delta) {
            const index = carrito.findIndex(item => item.id === id);
            if(delta > 0 && carrito[index].qty >= productos.find(p => p.id === id).stock) return;
            carrito[index].qty += delta;
            if (carrito[index].qty <= 0) carrito.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const total = carrito.reduce((acc, item) => acc + (item.precio * item.qty), 0);
            document.getElementById('cart-count').innerText = carrito.reduce((acc, p) => acc + p.qty, 0);
            
            container.innerHTML = carrito.map(item => `
                <div class="flex items-center gap-4 md:gap-6 bg-gray-50 p-4 md:p-5 rounded-2xl md:rounded-[2rem] border border-gray-100">
                    <img src="${item.img}" class="w-16 h-16 md:w-20 md:h-20 object-cover rounded-xl shadow-sm">
                    <div class="flex-grow">
                        <h4 class="font-black text-[10px] md:text-sm text-gray-900">${item.nombre}</h4>
                        <div class="flex items-center justify-between mt-2">
                            <div class="flex items-center gap-2 bg-white p-1 rounded-lg border">
                                <button onclick="changeQty(${item.id}, -1)" class="w-6 h-6 flex items-center justify-center text-gray-400 font-bold">-</button>
                                <span class="font-black text-[10px] md:text-sm">${item.qty}</span>
                                <button onclick="changeQty(${item.id}, 1)" class="w-6 h-6 flex items-center justify-center text-gray-400 font-bold">+</button>
                            </div>
                            <span class="font-black text-green-600 text-[11px] md:text-base">$${(item.precio * item.qty).toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
        }

        function consultarStock(nombreProducto) {
            const msg = `Hola! üëã Me interesa el producto *${nombreProducto}* y veo pocas unidades. ¬øA√∫n tienen?`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        }

        function enviarWhatsApp() {
            if (carrito.length === 0) return;
            let msg = "üõí *NUEVO PEDIDO - GOURMET MARKET*\n\n";
            carrito.forEach(item => msg += `üî∏ *${item.qty}x* ${item.nombre}\n`);
            msg += `\nüí∞ *TOTAL: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        }

        loadData();
    </script>
</body>
</html>
